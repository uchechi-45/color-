<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>generator Random color</h1>
        <p id="colorcode"></p>
        <p id="rgbcode"></p>
        <div id="color-box"></div>
        <div id="buttons">
            <button id="copy-btn" onclick="copyHex()">copy to Hex</button>
            <button id="generate-btn" onclick="GenerateBtn()">Generate</button>
            <button id="copy-RGB" onclick="RGB()">copy to RGB</button>
            <button id="resetBtn" onclick="ResetBtn()">Reset</button>



        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
